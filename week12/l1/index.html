<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-auto">
                          <label for="staticEmail2" class="visually-hidden">Email</label>
                          <input type="text" class="form-control-plaintext" id="staticEmail2" value="email@example.com">
                        </div>
                        <div class="col-auto">
                          <label for="inputPassword2" class="visually-hidden">Password</label>
                          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                        </div>
                        <div class="col-auto">
                          <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col" style="background-color: black; height: 50px;">

                </div>
                
                <div class="col col-xxl-8" style="background-color: salmon;  height: 50px;">

                </div>

                <div class="col" style="background-color: lightblue;  height: 50px;"></div>
            </div>
        </div>

        <header>
            <div class="row">
                <div class="col col-xl-3">
                    <img src="imgs/Logo.png" alt="">
                </div>
                <ul class="col col-xl-6 d-flex justify-content-between align-items-center">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <div class="col d-flex justify-content-end">
                    <button class="btn">Sign In</button>
                    <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</button>
                </div>
            </div>
        </header>
    </div>

    <footer>
        <div class="container">
            <div class="row footer d-flex justify-content-center align-items-center">
                <div class="col footer__left">
                    <div class="logo">
                        <img src="imgs/Logo.png" alt="">
                    </div>
                    <div class="footer__text">
                        <p><b>LaslesVPN</b> is a private virtual network that has unique features and has high security.</p>
                    </div>
                    <div>
                        <img src="imgs/Facebook.png" alt="">   
                        <img src="imgs/Twitter.png" alt="">   
                        <img src="imgs/Instagram.png" alt="">   
                    </div>
                    <p>Â©2020LaslesVPN</p>
                </div>
                <div class="col col-xl-6">

                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!-- <script src="js/bootstrap.bundle.js"></script> -->
</body>
</html>
